<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
       <input type="text" name="" id="display" disabled>
       <div class="buttons">
          <button onclick="operators(event)" value="+" >+</button>
          <button onclick="operators(event)" value="-" >-</button>
          <button onclick="operators(event)" value="*" >&#215;</button> 
          <button onclick="operators(event)" value="/" >&#247;</button> 
          <button onclick="operators(event)" value="7" >7</button> 
          <button onclick="operators(event)" value="8" >8</button>   
          <button onclick="operators(event)" value="9" >9</button>  
          <button onclick="calculate()"  class="equal">=</button> 
          <button onclick="remove()" value="4" >DeL</button> 
          <button onclick="operators(event)" value="4" >4</button> 
          <button onclick="operators(event)" value="5" >5</button>
          <button onclick="operators(event)" value="6" >6</button> 
          <button onclick="operators(event)" value="1" >1</button> 
          <button onclick="operators(event)" value="2" >2</button>
          <button onclick="operators(event)" value="3" >3</button>
          <button onclick="operators(event)" value="0" >0</button> 
          <button onclick="operators(event)" value="." >.</button>
          <button onclick="reset()" >AC</button> 
       </div>
       
    </div>
    
</body>
</html>
